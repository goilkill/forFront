<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <h1>List</h1>
    <div class="wrapper">
        <div class="topButtons">
        <button id="saveJson">Save JSON</button>
        <button id="openJson">Open JSON</button>
        </div>
        <div id="listDoing"></div>
        <button id="addTask">Add</button>
    </div>

    <div id="alert" class="hidden">
        <div class="alertContent">
            <h2 id="nameAlert">New</h2>
            <label>
                Named: <input type="text" id="taskTitle">
            </label><br>
            <label>Description: </label>
            <textarea id="taskDesc"></textarea>

            <button id="saveTask" class="addBtn">Save</button>
            <button id="cancelTask" class="addBtn">Cancel</button>
        </div>
    </div>
<script src="hh.js"></script>
</body>
</html>
